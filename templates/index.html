<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Musical Insights</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

<body>

  <div class="container">
    <div class="row">
    <img src="static/css/banner_multi.png" alt="dashboard banner" class="banner">
    <div>
      <div class="row">
        <div class="col-md-12">
          <div class="well">
            <h3>Choose a Date to Begin!</h3>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="container">
        <div class="row">
          <h1> Featured Countries with Top Danceability </h1>
          <div id="worldMap"></div>
        </div>
        <div class="row">
          <h1> Top 10 Genres of the Day </h1>
          <div id="pieChart"></div>
        </div>
        <div class="row">
          <h1> Danceability of Today's Top Songs </h1>
          <div id="plotbubble"></div>
      </div>
    </div>
